<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="header_title">Library</h2>
      <button type="button" class="sign_in_btn">Log in</button>
    </header>
    <main>
      <button type="button" class="add_btn" onclick="toggleForm()">
        <svg
          class="add_svg_btn"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          aria-hidden="true"
        >
          <path
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm4-9h-3V7h-2v4H8v2h3v4h2v-4h3v-2z"
          />
        </svg>
        <span>Add book</span>
      </button>

      <div class="form_container">
        <form>
            <fieldset>
              <legend>Book Info</legend>
              <div>
                <label for="title">Title:</label>
                <input maxlength="62" type="text" id="title" name="title" required="">
              </div>
              <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required="">
              </div>
              <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required="">
              </div>
            </fieldset>
            <div>
              <input type="submit" value="Submit" class="submit">
            </div>
          </form>
      </div>
      <div class="books_container">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
